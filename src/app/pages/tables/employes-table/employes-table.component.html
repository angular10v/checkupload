

<div class="row">
  <div class="col-md-12 col-lg-6 col-xxxl-4">
    <nb-card>
      <nb-card-header>Working Hour Per Period</nb-card-header>
      <nb-card-body>
          <div echarts [options]="options" class="echart"></div>
        
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-12 col-lg-6 col-xxxl-5">
    <nb-card>
      <nb-card-header>Working Hour Per Type</nb-card-header>
      <nb-card-body>
        <chart type="pie" [data]="data" [options]="options"></chart>

      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-12 col-lg-6 col-xxxl-3">
    <nb-card>
      <nb-card-header>Currently Working</nb-card-header>
      <nb-card-body>
    
      </nb-card-body>
    </nb-card>
  </div>
</div>

<nb-card>
  <nb-card-header>
    Employes List
  </nb-card-header>
    <nb-card-body>
    <ng2-smart-table [settings]="settings" 
                     [source]="source"
                     [ngClass]="hideCols"
                     (deleteConfirm)="openDeleteDialog($event)"
                      
                     (createConfirm)="onCreateConfirm($event)"
                     (editConfirm)="onUserRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>

  <nb-card-footer>
    <div class="add-button">
        <a routerLink="add" class="ng2-smart-action ng2-smart-action-add-add"><i class="nb-plus"></i></a>
    </div>
</nb-card-footer>
</nb-card>
